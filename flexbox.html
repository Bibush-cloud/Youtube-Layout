<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
</head>
<body>
  <div style="display: flex;">
    <div style="background-color: lightblue; ">div 1</div>
    <div style="background-color: lightcoral;">div 2 <p>Text</p> </div>
  </div>

  <div style="display: flex; margin-top: 30px; ">
    <div style="background-color: lightblue; width: 100px; ">100px</div>
    <div style="background-color: lightcoral; flex: 1;">Flex:1</div>
  </div>

  <div style="display: flex; margin-top: 30px; ">
    <div style="background-color: lightblue; flex: 1;">Flex:1</div>
    <div style="background-color: lightcoral; width: 100px; ">100px</div>
    <div style="background-color: lightblue; flex: 2; ">Flex:2</div>
  </div>

  <div style="display: flex; margin-top: 30px; height: 70px; border-width: 1px; border-style: solid; border-color: gray; justify-content: center;">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightcoral; width: 100px; ">100px</div>
    <div style="background-color: lightblue; width: 100px; ">100px</div>
  </div>

  <div style="display: flex; margin-top: 30px; height: 70px; border-width: 1px; border-style: solid; border-color: gray; justify-content: space-between;">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightcoral; width: 100px; ">100px</div>
    <div style="background-color: lightblue; width: 100px; ">100px</div>
  </div>

  
  <div style="display: flex; margin-top: 30px; height: 70px; border-width: 1px; border-style: solid; border-color: gray; justify-content: space-between; align-items: center ;">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightcoral; width: 100px; ">100px</div>
    <div style="background-color: lightblue; width: 100px; ">100px</div>
  </div>
 

</body>
</html>
